<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy birthday, my little friend</title>
  <link rel="stylesheet" href="gg.css">
</head>
<body>
    <div class="preview">
        <img src="https://tgs.sgp1.digitaloceanspaces.com/MDUDVideo/stuck_out_tongue_closed_eyes_bcbc40d2.gif" class="clickable-gif" alt="" >
    </div>

  <div class="container">
    <!-- Радио-кнопки для переключения -->
    <input type="radio" name="steps" id="step1" checked>
    <input type="radio" name="steps" id="step2">
    <input type="radio" name="steps" id="step3">

    <!-- Первая секция -->
    <div class="content content1">
      <p>Желаю тебе быть настолько крутым, чтобы даже твои ошибки превращались в легенды </p>
      <img src="https://tgs.sgp1.digitaloceanspaces.com/kotiki_20f5_by_offstikbot/kissing_heart_38f9efef.gif" alt="">
    </div>

    <!-- Вторая секция -->
    <div class="content content2">
      <p> Пусть удача и успех сопровождают тебя, как верные фанаты(например, как я)</p>
      <img src="https://tgs.sgp1.digitaloceanspaces.com/kotiki_20f5_by_offstikbot/heart_55bc2d1a.gif" alt="GIF 2">
    </div>
        <div class="content content3">
      <p> И чтоб скука, уныние и плохое настроение обходят тебя стороной, потому что для легенд места нет в мелочах</p>
      <img src="https://tgs.sgp1.digitaloceanspaces.com/kotiki_20f5_by_offstikbot/12915950.gif" alt="GIF 2">
    </div>

    <!-- Кнопки переключения -->
    <label for="step1" class="button">кликни, мальчик</label>
    <label for="step2" class="button">и сюда тоже</label>
    <label for="step3" class="button">и сюда</label>
  </div>
</body>

<script>
window.addEventListener('load', () => {
    const audio = new Audio('https://my-pony.ru/images/stories/mp3/pesnja_krokodila_geny.mp3'); 
    audio.loop = true;                     
    audio.autoplay = true;                 
    audio.play().catch(() => {
        console.log('Автозапуск заблокирован браузером');
    });
});


    function typeText(container) {
  if (!container) return;
  const p = container.querySelector("p");
  if (!p) return;
  if (p.dataset.typed === "true") return; // Уже напечатан
  const fullText = p.textContent;
  p.textContent = "";
  let i = 0;
  function type() {
    if (i < fullText.length) {
      p.textContent += fullText[i];
      i++;
      setTimeout(type, 50); // скорость печати
    } else {
      p.dataset.typed = "true";
    }
  }
  type();
}

// Обработчики переключения секций
document.getElementById('step1').addEventListener('change', () => {
  typeText(document.querySelector('.content1'));
});
document.getElementById('step2').addEventListener('change', () => {
  typeText(document.querySelector('.content2'));
});
document.getElementById('step3').addEventListener('change', () => {
  typeText(document.querySelector('.content3'));
});

// Печать первой секции при загрузке
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const gif = document.querySelector('.clickable-gif');
  const container = document.querySelector('.container');
  const preview = document.querySelector('.preview');

  gif.addEventListener('click', function() {
    preview.style.display = 'none';
    container.style.display = 'flex';
    typeText(document.querySelector('.content1'));
  });
});
</script>
</html>
